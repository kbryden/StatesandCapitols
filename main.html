<!doctype html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>The States and Their Capitols</h1>
		</header>
		<main>
			<div class="grid">
				<article class="image">
					<h2>Alabama</h2>
					<img src="img/alabama.jpeg" alt="Alabama" onmouseover ="alert('Montgomery');">
				</article>
				<article class="image">
					<h2>Alaska</h2>
					<img src="img/alaska.jpeg" alt="Alaska" onmouseover ="alert('Juneau');">
				</article>
				<article class="image">
					<h2>Arizona</h2>
					<img src="img/arizona.jpeg" alt="Arizona" onmouseover ="alert('Phoenix');">
				</article>
			</div>
			<div class="grid">
				<article class="image">
					<h2>Arkansas</h2>
					<img src="img/arkansas.jpeg" alt="Arkansas" onmouseover ="alert('Little Rock');">
				</article>
				<article class="image">
					<h2>California</h2>
					<img src="img/california.jpeg" alt="California" onmouseover ="alert('Sacramento');">
				</article>
				<article class="image">
					<h2>Colorado</h2>
					<img src="img/colorado.jpg" alt="Colorado" onmouseover ="alert('Denver');">
				</article>
			</grid>
		</main>
	</body>
</html>
